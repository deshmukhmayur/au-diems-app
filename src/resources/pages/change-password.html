<template>
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <form submit.delegate="submit()">
          <md-card md-title="Change Password" md-action="true">
            <md-progress if.bind="isProcessing" style="position:absolute;top:0;left:0;width:100%;margin-top:-7px;"></md-progress>
            <div>
              <div class="row">
                <div class="col s12">
                  <md-input md-type="password" md-label="Enter current password" md-value.bind="currPass & validate: rules"></md-input>
                </div>
                <div class="col s12">
                  <md-input md-type="password" md-label="Enter new password" md-value.bind="newPass & validate: rules"></md-input>
                </div>
                <div class="col s12">
                  <md-input md-type="password" md-label="Re-enter new password" md-value.bind="newPass2 & validate: rules"></md-input>
                </div>
              </div>
            </div>
            <div slot="action" class="right-align">
              <button md-button="flat: true;" md-waves type="button" onclick="history.back()">Cancel</button>
              <button md-button md-waves type="submit">Change Password</button>
            </div>
          </md-card>
        </form>
      </div>
    </div>
  </div>
</template>
