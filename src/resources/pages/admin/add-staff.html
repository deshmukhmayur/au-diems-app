<template>
  <form class="container" ref.bind="addOne = true">
    <div class="row right-align">
      <div class="col s12 m10 offset-m1">
        <button md-button md-waves="color: light;" class="primary" click.trigger="addOne = !addOne">
          <span if.bind="addOne">
            <i class="material-icons right">add</i>
            Import
          </span>

          <span if.bind="!addOne">
            <!-- <i class="material-icons right"></i> -->
            Add a Single User
          </span>
        </button>
      </div>
    </div>

    <div if.bind="!addOne" class="row">
      <div class="file-field input-field col s12">
        <div md-button md-waves="color: light;" class="primary">
          <span>File
            <i class="material-icons right">file_upload</i>
          </span>
          <input type="file" accept=".csv,.xls,.xlsx,.ods" files.bind="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
        <p>
          <a>Download the template</a>
        </p>
      </div>
    </div>

    <div if.bind="addOne" class="row">
      <div class="col s12 m10 offset-m1">
        <div class="row">
          <md-input class="col s12" md-label="Enter name" md-value.bind="staff.name" md-required="true" md-validate="true"></md-input>

          <md-input class="col s12 m6" md-label="Enter email" md-type="email" md-value.bind="staff.email" md-required="true" md-validate="true"></md-input>
          <md-input class="col s12 m6" md-label="Enter contact number" md-value.bind="staff.contact" md-required="true" md-validate="true"></md-input>

          <md-input class="col s12" md-label="Enter department" md-value.bind="staff.department"></md-input>

          <md-checkbox class="col s12" md-checked.bind="staff.isClassTeacher">Is a Class Teacher?</md-checkbox>
          <div if.bind="staff.isClassTeacher">
            <md-input class="col s12 m6" md-label="Class" md-value.bind="staff.class" md-required="true" md-validate="true"></md-input>
            <md-input class="col s12 m6" md-label="Division" md-value.bind="staff.division" md-required="true" md-validate="true"></md-input>
          </div>

          <md-checkbox class="col s12" md-checked.bind="staff.isMentor">Is a Mentor?</md-checkbox>
          <div if.bind="staff.isMentor">
            <md-input class="col s12" md-label="Mentor-Mentee Batch Name" md-value.bind="staff.mentor_batch" md-required="true" md-validate="true"></md-input>
            <md-input class="col s12 m6" md-label="Class" md-value.bind="staff.mentor_class" md-required="true" md-validate="true"></md-input>
            <md-input class="col s12 m6" md-label="Division" md-value.bind="staff.mentor_division" md-required="true" md-validate="true"></md-input>
          </div>
        </div>

        <div class="row">
          <h6 class="col s12 grey-text text-darken-3">Subjects taught by the staff (Leave empty if not applicable):</h6>
          <div repeat.for="sub of staff.subjects">
            <md-input class="col s12 m6" md-label="Subject ${$index + 1}" md-value.bind="sub.name"></md-input>
            <md-input class="col s6 m3" md-label="Class" md-value.bind="sub.class"></md-input>
            <md-input class="col s6 m3" md-label="Division" md-value.bind="sub.division"></md-input>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m10 offset-m1">
        <button md-button="flat: true;" md-waves class="red-text">
          <i class="material-icons right">clear</i>
          Clear
        </button>
        <div class="right">
          <button md-button="flat: true;" md-waves onclick="history.back()">Cancel</button>
          <button md-button md-waves>Add Staff
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </form>
</template>
